{{>header}}
<table class="table">
    <thead>
    <tr>
        <th>E-mail</th>
        <th>Primeiro nome</th>
        <th>Último nome</th>
    </tr>
    </thead>
    {{#teacher}}
    <tbody>
    <tr>
        <td>{{email}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td><a href="/teacher/tela_editar/{{id}}" class="btn btn-primary">Editar dados cadastrais</a></td>
    </tr>
    </tbody>
    {{/teacher}}
</table>

<div class="row">
    <div id="added" class="col-sm" style="background-color: gainsboro;">
        <H1 id="addedCount">{{countQuestions}}</H1>
        <p style="justify-content:center">Questões adicionadas</p>
    </div>
    <div class="col-sm" style="background-color: gray;">
        <H1>{{countStudents}}</H1>
        <p>Total de alunos</p>
    </div>
</div>


<br>
<div id="canvasDiv">

</div>
<input type="button" id="button2" class="btn" onclick="showChart()" value="Mostrar/Esconder gráfico">


<!-- <canvas id="myChart" style="width:100%;max-width:600px"></canvas> -->

<input type="button" id="button1" class="btn btn-primary" onclick="
 createChart(eval('{{yvalues}}'), eval('{{zvalues}}'));
 createBarChart(eval('{{yvalues}}'), eval('{{cadastradasvalues}}'));
 createPieChart(eval('{{yvalues}}'), eval('{{zvalues}}'))" value="Gerar gráfico">

<!-- Esta é a maneira correta de referenciar qualquer arquivo da pasta static. -->
<script type="text/javascript" src="../../js/charts_teacher.js"></script> 


<a href="/home/index" class="btn btn-primary">Retornar</a>
{{>footer}}
