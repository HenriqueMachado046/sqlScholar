{{>header}}
<h2>Editar: Lista de Exercício</h2>

<form id="questionlistform" action="/questionlist/editar" method="post">
    <input type="hidden" name="id" value="{{id}}"><br>

    <div class="row g-3">
        <div class="form-group">
            <label for="title">Título:</label>
            <input name="title" type="text" class="form-control" id="title" maxlength="50" value="{{title}}">
        </div>

        <div class="form-group mb-3">
            <textarea class="form-control" name="database_script" style="display: none;" required>{{database_script}}</textarea>
        </div>


        <div class="form-group mb-3">
            <label for="description" class="form-label">Descrição da lista:</label> <br>
            <textarea class="form-control" name="description" style="height: 200px; width: 500px; resize: none;" required>{{description}}</textarea>
        </div>

        <div class="form-group">
            <label for="isPrivate">Privado?</label>
            <input name="isPrivate" type="radio" class="form-check-input" id="isPrivate" value="TRUE" required>Sim
            <input name="isPrivate" type="radio" class="form-check-input" id="isPrivate" value="FALSE" checked required>Não
        </div>
    </div>
    
    <input class="btn btn-primary" type="submit" value="Editar">
{{>footer}}
