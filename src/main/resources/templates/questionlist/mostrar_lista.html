{{>header}}
{{#questionlist}}
<input type="hidden" value="{{id}}">
    <h1>Lista:{{title}}</h1>
    <!-- PROFESSOR TEVE O NOME ALTERADO PARA OWNER EM QUESTIONLIST -->
    <h3>Professor:{{owner.firstName}}
    <h4>Questões:</h4>
    <p class="text-break">{{description}}</p>
<table class="table">
    {{#questions}}
        <tr>
            <td>{{title}}</td>
            <td><a href="/question/mostrar_questao/{{id}}">Mostrar questão</a></td>
        </tr>
    {{/questions}}
</table>
<br>

{{#hasAccess}}
<a href="/question/tela_adicionar/{{questionlist.id}}" class="btn btn-primary">Adicionar questão</a>
<td><a href="/questionlist/tela_editar/{{id}}" class="btn btn-primary">Editar</a></td>
<td><a href="/questionlist/deletar/{{id}}" class="btn btn-primary">Excluir</a></td>
<td><a href="/questionlist/tela_inserir/{{id}}" class="btn btn-primary">Inserir dados e Testar selects</a></td>
{{/hasAccess}}

{{/questionlist}}
<a href="/questionlist/index" class="btn btn-primary">Retornar</a>
{{>footer}}
