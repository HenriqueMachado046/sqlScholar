{{>header}}
<table class="table">
    <thead>
    <tr>
        <th>Email</th>
        <th>Primeiro nome</th>
        <th>Último nome</th>
    </tr>
    </thead>
    {{#student}}
    <tbody>
    <tr>
        <td>{{email}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td><a href="/student/tela_editar/{{id}}" class="btn btn-primary">Editar dados cadastrais</a></td>
    </tr>
    </tbody>
    {{/student}}
</table>

<div id="canvasDiv">

    <input type="button" id="button2" class="btn" onclick="showChart()" value="Mostrar/Esconder gráfico">
</div>

<input type="button" id="button1" class="btn btn-primary" onclick="createChart()" value="Gerar gráfico">

<script type="text/javascript" src="../../js/charts_teacher.js"></script> 



<a href="/student/index" class="btn btn-primary">Retornar</a>
{{>footer}}
