{{>header}}
<h2>Questões</h2>
<h3 style="color: red">{{message}}</h3>    
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Título</th>
            </tr>
            </thead>
            {{#arrQuestion}}
            <tbody>
            <tr>
                <td>{{id}}</td>
                <td><a href="/question/mostrar_questao/{{id}}">{{title}}</a></td>

            </tr>
            </tbody>
            {{/arrQuestion}}
        </table>
        <a href="/question/tela_adicionar" class="btn btn-primary">Adicionar</a>
{{>footer}}
