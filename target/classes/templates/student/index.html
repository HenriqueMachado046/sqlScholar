{{>header}}
<h2>Estudantes</h2>
<h3 style="color: red">{{message}}</h3>    

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome de usuário</th>
        <th>Email</th>
        <th colspan="2">Operações</th>
    </tr>
    </thead>
    {{#arrStudent}}
    <tbody>
    <tr>
        <td>{{id}}</td>
        <td>{{username}}</td>
        <td>{{email}}</td>
        <td><a href="/student/tela_editar/{{id}}" class="btn btn-primary">Editar</a></td>
        <td><a href="/student/deletar/{{id}}" class="btn btn-primary">Excluir</a></td>
        <td><a href="/student/perfil/{{id}}" class="btn btn-primary">Mostrar</a></td>
    </tr>
    </tbody>
    {{/arrStudent}}
</table>
<a href="/student/tela_adicionar" class="btn btn-primary">Adicionar</a>
{{>footer}}
