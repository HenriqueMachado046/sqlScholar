{{>header}}
<table class="table">
    <!-- Esta página deverá ser vista apenas pelo administrador -->
    <thead>
    <tr>
        <th>Id</th>
        <th>E-mail</th>
        <th>Primeiro nome</th>
        <th>Último nome</th>
        <th>Nome de usuário</th>
    </tr>
    </thead>
    {{#student}}
    <tbody>
    <tr>
        <td>{{id}}</td>
        <td>{{email}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{username}}</td>
        <td><a href="/student/tela_editar/{{id}}" class="btn btn-primary">Editar</a></td>
        <td><a href="/student/deletar/{{id}}" class="btn btn-primary">Excluir</a></td>
    </tr>
    </tbody>
    {{/student}}
</table>
<a href="/student/index" class="btn btn-primary">Retornar</a>
{{>footer}}
