{{>header}}
<form id="questionform" action="/question/adicionar" method="post">
    {{#questionlist}}
    <input type="hidden" name="questionlist_id" value="{{questionlist.id}}"><br>
    {{/questionlist}}
    <div class="row g-2">
        <div class="col-md-6 form-group">
            <label for="title" class="form-label">Título:</label>
            <input name="title" type="text" class="form-control" id="title" maxlength="50">
        </div>
        <div class="row g-3">
            <div class="col form-group mb-3">
                <label for="description">Descrição</label>
                <textarea id="description" name="description" class="form-control" form="questionform"
                    style="height: 100px; resize: none;"></textarea>
            </div>
            <div class="col form-group mb-3">
                <label for="description">Script SQL</label>
                <textarea id="sql" name="sql" class="form-control" form="questionform"
                    style="height: 100px; resize: none;"></textarea>
            </div>
            <div class="col form-group mb-3">
                <label for="answer">Gabarito</label>
                <textarea id="answer" class="form-control" name="answer" form="questionform"
                    style="height: 100px; resize: none;"></textarea>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="difficulty">Dificuldade</label>
            <input class="form-check-input" type="radio" id="facil" name="difficulty" value="FÁCIL" checked>
            <label for="facil" class="form-check-label">Fácil</label>
            <input class="form-check-input" type="radio" id="intermediario" name="difficulty" value="INTERMEDIÁRIO">
            <label for="intermediario" class="form-check-label">Intermediário</label>
            <input class="form-check-input" type="radio" id="dificil" name="difficulty" value="DIFÍCIL">
            <label for="dificil" class="form-check-label">Difícil</label>
        </div>
        <div class="col-md-6 form-group mb-3">
            <select class="form-select" name="teacher_id" required>
                <option selected>Selecione o professor...</option>
                {{#arrTeacher}}
                <option value="{{id}}">{{firstName}}</option>
                {{/arrTeacher}}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Adicionar">
    </div>
</form>
{{>footer}}
