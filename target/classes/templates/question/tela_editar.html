{{>header}}
{{#question}}
    <h3>Editar: Questão</h3>
    <form id="questionform" action="/question/editar" method="post">
        <input type="hidden" name="id" value="{{id}}"><br>
        <div class="form-group">
            <label for="title">Título:</label>
            <input name="title" type="text" class="form-control" id="title" value="{{title}}" maxlength="50">
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description" form="questionform">{{description}}</textarea>
        </div>
        <div class="form-group">
            <label for="answerSheet">Gabarito</label>
            <textarea id="answerSheet" name="answerSheet" form="questionform">{{answerSheet}}</textarea>
        </div>
        <div class="form-group">
            <label for="description">sql</label>
            <textarea id="sql" name="sql" form="questionform">{{sql}}</textarea>
        </div>
        <div class="form-group">
            Professor:
            <select name="teacher_id" required>
                {{#vetProfessor}}
                    {{#isOwner}}
                        <option value="{{id}}" selected>{{firstName}}</option>
                    {{/isOwner}}
                    {{^isOwner}}
                        <option value="{{id}}">{{firstName}}</option>
                    {{/isOwner}}
                {{/vetProfessor}}
            </select>
        </div>
        <div class="form-group">
            <label for="difficulty">Dificuldade</label>
            {{#vetDificuldade}}
                {{#enabled}}
                    <input type="radio" name="difficulty" value="{{value}}" checked>{{description}}
                {{/enabled}}
                {{^enabled}}
                    <input type="radio" name="difficulty" value="{{value}}">{{description}}
                {{/enabled}}
            {{/vetDificuldade}}
        </div>
        <input class="btn btn-primary" type="submit" value="Editar">
    </form>
{{/question}}
{{>footer}}
