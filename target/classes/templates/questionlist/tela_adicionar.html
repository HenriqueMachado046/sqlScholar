{{>header}}
<h2>Adicionar: Lista de Exercício</h2>
<!-- Talvez seja necessário alterar o fluxo de criação de questões, sendo primeiro necessário criar listas e depois as questões. -->
<form id="questionlistform" action="/questionlist/adicionar" method="post">
    <div class="row g-3">
        <div class="col form-group">
            <label for="title">Título:</label>
            <input name="title" type="text" class="form-control" id="title" maxlength="50" required>
        </div>
        <div class="col form-group">
            <label>Professor:</label> <br>
            <select class="form-select" name="teacher_id" required>
                {{#arrTeacher}}
                    <option value="{{id}}">{{firstName}}</option>
                {{/arrTeacher}}
            </select>
        </div>
    </div>

    Inserir apenas o nome do banco de dados.
    <div class = "form-group mb-3">
        <label for="database_name" class="form-label">Database Name:</label>
        <input name="database_name" type="text" class="form-control" id="database_name" required>
    </div>

    Insira apenas os CREATE TABLE no espaço abaixo. A aplicação lida com o CREATE DATABASE.
    <div class="form-group mb-3">
        <label for="database_script" class="form-label">Database Script:</label> <br>
        <textarea class="form-control" name="database_script" style="height: 100px; width: auto; resize: none;" required></textarea>
    </div>

    <div class="form-group mb-3">
        <label for="description" class="form-label">Descrição da lista:</label> <br>
        <textarea class="form-control" name="description" style="height: 100px; width: auto; resize: none;" required></textarea>
    </div>


    <input class="btn btn-primary" type="submit" value="Adicionar">
</form>

{{>footer}}
