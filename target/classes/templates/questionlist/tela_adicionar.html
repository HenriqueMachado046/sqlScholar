{{>header}}
<h2>Adicionar: Lista de Exercício</h2>
<!-- Talvez seja necessário alterar o fluxo de criação de questões, sendo primeiro necessário criar listas e depois as questões. -->
<form id="questionlistform" action="/questionlist/adicionar" method="post">
    <div class="row g-3">
        <div class="col form-group">
            <label for="title">Título:</label>
            <input name="title" type="text" class="form-control" id="title" maxlength="50" required>
        </div>
        <!-- O campo abaixo vai virar um input hidden. -->
        <div class="col form-group">
            <label>Professor:</label> <br>
            <select class="form-select" name="teacher_id" required>
                {{#arrTeacher}}
                    <option value="{{id}}">{{firstName}}</option>
                {{/arrTeacher}}
            </select>
        </div>
    </div>

    Inserir apenas o nome do banco de dados.
    <div class = "form-group mb-3">
        <label for="database_name" class="form-label">Database Name:</label>
        <input name="database_name" type="text" class="form-control" id="database_name" required>
    </div>

    <div class="row g-3">

        <div class="col form-group mb-3">
            <label for="database_script" class="form-label">Script do banco de dados. Inserir apenas CREATE TABLE:</label> <br>
            <textarea class="form-control" name="database_script" style="height: 200px; width: 500px; resize: none;" required></textarea>
        </div>

        <div class="col form-group mb-3">
            <label for="description" class="form-label">Descrição da lista:</label> <br>
            <textarea class="form-control" name="description" style="height: 200px; width: 500px; resize: none;" required></textarea>
        </div>

    </div>

    

    <div>
        <label for="isPrivate">Privado?</label>
        <input name="isPrivate" type="radio" class="form-check-input" id="isPrivate" value="TRUE" required>Sim
        <input name="isPrivate" type="radio" class="form-check-input" id="isPrivate" value="FALSE" checked required>Não
    </div>


    <input class="btn btn-primary" type="submit" value="Adicionar">
</form>

{{>footer}}
