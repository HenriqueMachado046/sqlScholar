    {{>header}}
    <h2>Professores</h2>
    <h3 style="color: red">{{message}}</h3>    
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome de usuário</th>
            <th>Email</th>
            <th colspan="2">Operações </th>
        </tr>
        </thead>
        {{#arrTeacher}}
        <tbody>
        <tr>
            <td>{{id}}</td>
            <td>{{username}}</td>
            <td>{{email}}</td>
            <td><a href="/teacher/tela_editar/{{id}}" class="btn btn-primary">Editar</a></td>
            <td><a href="/teacher/deletar/{{id}}" class="btn btn-primary">Excluir</a></td>
            <td><a href="/teacher/perfil/{{id}}" class="btn btn-primary">Mostrar</a></td>
        </tr>
        </tbody>
        {{/arrTeacher}}
    </table>
    <a href="/teacher/tela_adicionar" class="btn btn-primary">Adicionar</a>
    {{>footer}}
